<!DOCTYPE html>
<html>
  <head>
    <title>React Basics</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
      function App() {
        return(
            <>

                <ProductDetails 
                  product_name = "Cotton Socks" 
                  price = "10.90" 
                  discountPrice ="5.95"
                  imageSrc = "cotton-socks.png"
                  />
                <ProductDetails 
                  product_name = "Tennis Balls" 
                  price = "6.00"
                  imageSrc = "tennis-balls.png"
                  />
                <ProductDetails
                   product_name = "Tshirts" 
                   price = "7.99"
                   imageSrc = "plain-t-shirt.png"
                   />



            </>

        )
      }
      function ProductDetails({product_name,price,discountPrice,imageSrc}){
            return(


            <>  
                {!discountPrice && (
                <div>  
                    <img src= {imageSrc} width = "50"/>
                    <p> {product_name}</p>
                    <p> Price: ${price}</p>
                    <button> Add to cart</button>   
                </div>
                )}
                {
                discountPrice && (
                <div>  
                    <img src= {imageSrc} width = "50" />
                    <p> {product_name}</p>
                    <del><p> Price: ${price}</p></del>
                    <p> Discount price: ${discountPrice} </p>
                    <button> Add to cart</button>   
                </div>

                )}
         
            </>
            )


      }

      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
